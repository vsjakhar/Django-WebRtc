<!DOCTYPE html>{% load static %}
<html>
  <head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="description" content="Realtime communication with WebRTC" />
	<meta name="user" content="{{request.user.id}}" />
	<title>Realtime Live video communication with WebRTC</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/main.css' %}" />
  </head>

  <body>
		<header class="container">
		  <h1>Realtime Live video communication with WebRTC</h1>
		</header>
		<section class="container">
			<div class="users"></div>
			<div id="videos">
				<video id="localVideo" class="localVideo" autoplay muted playsinline></video>
				<video id="remoteVideo" class="remoteVideo" autoplay playsinline></video>
			</div>
			<div id="remoteStreams"></div>

			<div>
				<button id="startButton">Start</button>
				<button id="callButton">Call</button>
				<button id="hangupButton">Hang Up</button>
			</div>
		</section>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script src="{% static 'js/reconnecting-websocket.min.js' %}" type="text/javascript"></script>
		<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
		<script src="{% static 'js/main2.js' %}"></script>
  </body>
</html>
